spring:
  application:
    name: spring-boot-app
  security:
    oauth2:
      resourceserver:
        jwt:
          # Azure Entra OAuth2 Resource Server Configuration
          issuer-uri: ${AZURE_ISSUER_URI:https://login.microsoftonline.com/common/v2.0}
          jwk-set-uri: ${AZURE_JWK_SET_URI:https://login.microsoftonline.com/common/discovery/v2.0/keys}
          # Azure Entra Client ID (Application ID) - Required for audience validation
          audiences: ${AZURE_CLIENT_ID:your-client-id}

server:
  port: 8080

management:
  endpoints:
    web:
      # Spring Boot Actuator Configuration
      # Expose actuator endpoints
      exposure:
        include:
          - health
          - info
        # Enable additional endpoints cautiously
      # Base path for actuator endpoints
      base-path: /actuator
  endpoint:
    health:
      # Enable health endpoint details
      show-details: when-authorized

