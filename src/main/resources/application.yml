spring:
  application:
    name: spring-boot-app
  security:
    oauth2:
      resourceserver:
        jwt:
          # Azure Entra (Azure AD) OAuth2 Resource Server Configuration
          # Replace {tenant-id} with your Azure AD tenant ID
          issuer-uri: https://login.microsoftonline.com/{tenant-id}/v2.0
          jwk-set-uri: https://login.microsoftonline.com/{tenant-id}/discovery/v2.0/keys
          # Azure Entra Client ID (Application ID) - Required for audience validation
          # Replace {client-id} with your Azure AD Application (client) ID
          # This ensures tokens were issued specifically for your application
          audiences: {client-id}

server:
  port: 8080

management:
  endpoints:
    web:
      # Spring Boot Actuator Configuration
      # Expose actuator endpoints
      exposure:
        include:
          - health
          - info
          - metrics
          - env
        # Enable all endpoints (use with caution in production)
        # include: "*"
      # Base path for actuator endpoints
      base-path: /actuator
  endpoint:
    health:
      # Enable health endpoint details
      show-details: when-authorized

