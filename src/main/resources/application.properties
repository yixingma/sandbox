spring.application.name=spring-boot-app
server.port=8080

# Azure Entra (Azure AD) OAuth2 Configuration
# Replace {tenant-id} with your Azure AD tenant ID
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://login.microsoftonline.com/{tenant-id}/v2.0
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://login.microsoftonline.com/{tenant-id}/discovery/v2.0/keys

# Azure Entra Client ID (Application ID) - Required for audience validation
# Replace {client-id} with your Azure AD Application (client) ID
# This ensures tokens were issued specifically for your application
spring.security.oauth2.resourceserver.jwt.audiences={client-id}

# Spring Boot Actuator Configuration
# Expose actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,env
# Enable all endpoints (use with caution in production)
# management.endpoints.web.exposure.include=*
# Base path for actuator endpoints
management.endpoints.web.base-path=/actuator
# Enable health endpoint details
management.endpoint.health.show-details=when-authorized

